version: '3'

tasks:
  build:
    cmds:
      - task: frontend
      - task: backend

  prepare:
    deps: [prepare-backend, prepare-frontend]

  prepare-backend:
    dir: ./backend
    cmds:
      - go install -v github.com/searKing/golang/tools/go-enum

  prepare-frontend:
    dir: ./frontend
    cmds:
      - npm install
    
  frontend:
    cmds:
      - cd ./frontend && npm run build
      - cmd: rm -r ./backend/resources
        ignore_error: true
      - cp -r ./frontend/dist ./backend/resources

  backend:
    dir: ./backend
    cmds:
      - go generate -v -x ./...
      - go build .

  test:
    dir: ./backend
    cmds:
      - go test ./...
